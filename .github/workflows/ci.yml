# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:


  ubuntu:
    strategy:
      fail-fast: false
      matrix:
        backend: [ '', mcode, llvm, gcc ]
        version: [ 18.04, 20.04, latest ]
    runs-on: ubuntu-${{ matrix.version }}
    name: 'üêß Ubuntu ${{ matrix.version }} ¬∑ ${{ matrix.backend }}'
    steps:

    - name: 'üß∞ Checkout'
      uses: actions/checkout@v2

    #- name: Run Action
    #  uses: ./
    #  with:
    #    backend: ${{ matrix.backend }}

    - uses: ghdl/setup-ghdl-ci@nightly
      with: 
        backend: llvm
    - name: test_blink_led
      run: |
        echo "GHDL_PREFIX: $GHDL_PREFIX"
        echo "GHDL: $GHDL"
        echo "GHDL_LIBS: $GHDL_LIBS"
        $GHDL --version
        cd blink_led
        $GHDL -a blink_led.vhd
        $GHDL -e blink_led
        ./blink_led
    - name: test_serial2parallel
      run: |
        echo "GHDL_PREFIX: $GHDL_PREFIX"
        echo "GHDL: $GHDL"
        echo "GHDL_LIBS: $GHDL_LIBS"
        $GHDL --version
        cd general_components/
        $GHDL -a Serial2Parallel.vhd
        $GHDL -a Serial2Parallel_tb.vhd
        $GHDL -e serial2parallel_tb
        ./serial2parallel_tb
